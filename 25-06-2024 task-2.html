<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get and Delete Input Value</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f5f5f5;
    }

    .container {
      width: 300px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      background-color: #007bff;
      border: none;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }

    button.delete {
      background-color: #dc3545;
    }

    .output {
      margin-top: 20px;
      font-size: 1.2em;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Input Box Operations</h2>
    <input type="text" id="inputBox" placeholder="Enter something">
    <button onclick="getInputValue()">Get</button>
    <button class="delete" onclick="deleteInputValue()">Delete</button>
    <div id="outputBox" class="output"></div>
  </div>

  <script>
    function getInputValue() {
      const inputBox = document.getElementById('inputBox').value;
      document.getElementById('outputBox').textContent = inputBox;
      alert(`Input value: ${inputBox}`);
    }

    function deleteInputValue() {
      document.getElementById('inputBox').value = '';
      document.getElementById('outputBox').textContent = '';
      alert('Data was deleted');
    }
  </script>
</body>
</html>
