<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Loops</title>
</head>
<body>
    <script>
        // Print even numbers 0 to 10
        for (var a = 0; a <= 10; a++) {
            if (a % 2 === 0) {
                console.log(a);
            }
        }

        // Print even numbers 10 to 0
        for (var a = 10; a >= 0; a--) {
            if (a % 2 === 0) {
                console.log(a);
            }
        }

        // Print numbers 1 to 10
        for (var a = 1; a <= 10; a++) {
            console.log(a);
        }

        // Print numbers 10 to 1
        for (var a = 10; a >= 1; a--) {
            console.log(a);
        }

        // Print numbers 0 to 10
        for (var a = 0; a <= 10; a++) {
            console.log(a);
        }

        // Print numbers 10 to 0
        for (var a = 10; a >= 0; a--) {
            console.log(a);
        }

        // Print 2 multiplication table using for loop
        for (var a = 1; a <= 10; a++) {
            console.log(2 * a);
        }

        // Print 17 multiplication table using for loop
        var n = 17;
        for (var a = 1; a <= 10; a++) {
            console.log(n * a);
        }

        // Print 15 multiplication table using while loop
        var c = 1;
        while (c <= 10) {
            console.log(15 * c);
            c++;
        }

        // Print numbers 1 to 10 using while loop
        var c = 1;
        while (c <= 10) {
            console.log(c);
            c++;
        }
    </script>
</body>
</html>
