<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .form-group .error-message {
      color: red;
      font-size: 14px;
    }
    .form-group.success input {
      border-color: green;
    }
    .form-group.error input {
      border-color: red;
    }
    .form-group.success .error-message {
      display: none;
    }
    .form-group.error .error-message {
      display: block;
    }
    .form-group button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 4px;
    }
    .form-group button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Registration</h2>
    <form id="registrationForm" onsubmit="return validateRegistration()">
      <div class="form-group">
        <label for="regUsername">Username (5-10 characters):</label>
        <input type="text" id="regUsername" name="regUsername">
        <div class="error-message" id="regUsernameError"></div>
      </div>
      <div class="form-group">
        <label for="regPassword">Password (5-10 characters):</label>
        <input type="password" id="regPassword" name="regPassword">
        <div class="error-message" id="regPasswordError"></div>
      </div>
      <div class="form-group">
        <button type="submit">Register</button>
      </div>
    </form>
  </div>

  <script>
    function validateRegistration() {
      const regUsername = document.getElementById('regUsername').value.trim();
      const regPassword = document.getElementById('regPassword').value.trim();
      const regUsernameError = document.getElementById('regUsernameError');
      const regPasswordError = document.getElementById('regPasswordError');

      let isValid = true;

      // Validate username
      if (regUsername.length < 5 || regUsername.length > 10) {
        regUsernameError.textContent = 'Username must be between 5 and 10 characters.';
        isValid = false;
      } else {
        regUsernameError.textContent = '';
      }

      // Validate password
      if (regPassword.length < 5 || regPassword.length > 10) {
        regPasswordError.textContent = 'Password must be between 5 and 10 characters.';
        isValid = false;
      } else {
        regPasswordError.textContent = '';
      }

      if (isValid) {
        // Optionally, perform registration logic (e.g., store in database)
        alert('Registration successful! Please proceed to login.');
      }

      return isValid;
    }
  </script>
</body>
</html>
